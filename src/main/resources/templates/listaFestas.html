<!DOCTYPE html>
<html   xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Festa Dividision Master</title>
	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized     for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <h1>Lista de Festas</h1>
    <h3><a href="/cadFesta" class="waves-effect waves-light btn"><i class="material-icons left">add_circle</i>Cadastrar Festa</a></h3>
    <table class="container">
		<thead>
			<tr>
				<th>Tipo Da Festa</th>				
				<th>Nome Da Festa</th>				
				<th>Sala Da Festa</th>
				<th>Data Da Festa</th>
				<th>Hora da Festa</th>
				<th>Deletar</th>
			</tr>
		</thead>
		<tbody>
    		<tr th:each="festas : ${festas}">
				<td><span th:text="${festas.tipo_festa}"></span></td>
	    		<td><a th:href="${(#mvc.url('FC#detalhesFesta').arg(0, festas.id_festa)).build()}"><span th:text="${festas.nome_festa}"></a></span></td>
	    		<td><span th:text="${festas.sala_festa}"></span></td>
	    		<td><span th:text="${festas.data_festa}"></span></td>
	    		<td><span th:text="${festas.hora_festa}"></span></td>	
				<td><a class="waves-effect waves-light btn-small" th:href="${(#mvc.url('FC#deletarFesta').arg(0, festas.id_festa)).build()}"><i class="material-icons left">delete</i></a></td>    		
	    	</tr>
    	</tbody>
    </table>

    <!--JavaScript at end of body for optimized loading-->
   <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
